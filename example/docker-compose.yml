version: "2"

volumes:
  mysql:
    driver: local
  wordpress:
    driver: local

services:
  mysql:
    image: mariadb
    ports:
      - "3306:3306"
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 42

  wordpress:
    image: digiplant/wordpress-development
    ports:
      - "9000:9000"
    links:
      - mysql
    volumes:
      - ./:/var/www/html/
    environment:
      WORDPRESS_DB_PASSWORD: 42

  nginx:
    image: digiplant/wordpress-nginx-development
    ports:
      - "80:80"
      - "443:443"
    links:
      - wordpress
    volumes_from:
      - wordpress
